<h3 align="center">Detail</h3>
<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="container col-xs-offset-3 col-xs-6 col-sm-offset-4 col-sm-4 col-md-offset-5 col-md-2 col-lg-offset-5 col-lg-2" id="lvdropdown">
      <div class="btn-group dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
          Lehrveranstaltungen
        </button>
        <div class="dropdown-menu">
          <a class="plsnoastyle dropdown-item" *ngFor="let lv of ListOfLVs$ | async" [routerLink]="['/details', lv.id]">{{lv.abbreviation}}</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mt-5 mb-4" *ngIf="currLV">{{currLV.fullname}}</h1>
      <h1 class="mt-5 mb-4" *ngIf="!currLV">Fehler: LV nicht gefunden!</h1>
    </div>
  </div>
  <div class="row" *ngIf="currLV">
    <div class="col-lg-6 offset-lg-3">
      <table class="table table-bordered width-auto mx-auto">
        <tbody>
          <tr>
            <td>Kürzel</td>
            <td>{{currLV.abbreviation}}</td>
          </tr>
          <tr>
            <td>Lektor</td>
            <td>{{currLV.lector}}</td>
          </tr>
          <tr>
            <td>ECTS</td>
            <td>{{currLV.ects}}</td>
          </tr>
          <tr>
            <td>Prüfungstermin</td>
            <td>{{currLV.exam}}</td>
          </tr>
          <tr>
            <td>Moodle Link</td>
            <td><a href="https://moodle.technikum-wien.at/course/view.php?id={{currLV.moodle}}">{{currLV.abbreviation}} Moodle</a></td>
          </tr>
      </table>
    </div>
  </div>
</div>
